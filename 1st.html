<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>

    <h1>BMI Calculator</h1>

    <label for="weight">Enter weight in kilograms:</label>
    <input type="number" id="weight" placeholder="Enter weight" step="any">

    <label for="height">Enter height in meters:</label>
    <input type="number" id="height" placeholder="Enter height" step="any">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <p id="result"></p>

    <script>
        function calculateBMI() {
            // Get input values
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);

            // Check if inputs are valid
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert('Please enter valid weight and height.');
                return;
            }

            // Calculate BMI
            var bmi = weight / (height * height);

            // Determine BMI category
            var category;
            if (bmi <= 18.4) {
                category = 'Underweight';
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = 'Normal Weight';
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }

            // Display the result
            var resultMessage = `BMI: ${bmi.toFixed(2)}<br>Category: ${category}`;
            document.getElementById('result').innerHTML = resultMessage;
        }
    </script>

</body>
</html>
